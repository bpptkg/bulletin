[program:bulletincelery]
directory=/path/to/bulletin
command=/path/to/venv/bin/celery -A bulletin worker --loglevel=INFO
autostart=true
autorestart=true
stdout_logfile=/var/log/bulletin/celery.out.log
stderr_logfile=/var/log/bulletin/celery.error.log
stopasgroup=true
user=nobody
numprocs=1
startsecs=10
stopwaitsecs=600
priority=1000
